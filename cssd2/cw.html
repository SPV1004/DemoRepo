<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Three-Layer Box Model</title>

<style>
  .outer-container {
    border: 15px solid #333;
    padding: 40px;
    width: 600px;
    margin: 60px auto;
    background: #fafafa;
  }

  .middle-border {
    border: 10px solid #777;
    padding: 30px;
    background: #ffffff;
  }

  .inner-box {
    border: 4px solid #aaa;
    padding: 25px;
    background: #f0f0f0;
    text-align: center;
    font-family: sans-serif;
    font-size: 1.5rem;
  }
</style>

</head>
<body>

<div class="outer-container">
  <div class="middle-border">
    <div class="inner-box">
      <h2>The Box Model</h2>
    </div>
  </div>
</div>

</body>
</html>
